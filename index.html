<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board">
    <div class="tile right-border bottom-border">0</div>
    <div class="tile right-border bottom-border">1</div>
    <div class="tile bottom-border">2</div>
    <div class="tile right-border bottom-border">3</div>
    <div class="tile right-border bottom-border">4</div>
    <div class="tile bottom-border">5</div>
    <div class="tile right-border">6</div>
    <div class="tile right-border">7</div>
    <div class="tile">8</div>
  </div>
</body>
</html>
